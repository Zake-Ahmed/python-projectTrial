{% extends "layout.html" %}
<head> 
    <title> Add Tasks </title>
</head>
{% block body %}
<div class="form">
    <form method="POST", action="">
        {{ form.hidden_tag() }}
        <p>{{ form.user.label }} {{ form.user}}</p>
        <br>
        <p>{{ form.message.label }} {{ form.message }}</p>
        
        <br>
        {{ form.submit }}
    </form>
</div>

{% endblock body %}
