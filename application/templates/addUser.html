{% extends "layout.html" %}
<head> 
    <title> Add User </title>
</head>
{% block body %}
<div class="form">
    <form method="POST", action="">
        {{ form.hidden_tag() }}
       <p>{{ form.userName.label }} {{ form.userName}}</p>
        <br>
       <p>{{ form.firstName.label }} {{ form.firstName }}</p>
        <br>
        <p>{{ form.lastName.label }} {{ form.lastName }}</p>
        <br>
        {{ form.submit }}
    </form>
</div>

{% endblock body %}
